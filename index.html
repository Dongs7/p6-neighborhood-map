<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vancouver SkyTrain</title>


  <link rel="stylesheet" href="./static/css/bootstrap.min.css">
  <link rel="stylesheet" href="./static/css/master.css">

</head>

<body>
  <header>
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="row">
          <div class="navbar-brand"><a href="./index.html">Vancouver SkyTrain Stations</a></div>
          <div class="input-group search-wrap right">
            <span class="input-group-addon">
                     <span class="glyphicon glyphicon-search"></span>
            </span> <!-- input-group-addon -->

            <input type="text" class="form-control search-bar" placeholder="Search" data-bind="css:{'search-focused': isVisible() }, value: query, valueUpdate:'afterkeydown', click: isVisible" />

            <span class="input-group-btn">
                      <button class="btn btn-default" type="button" id="empty-field" data-bind="click: clear"><span data-bind="style:{visibility: visibleCheck() ? 'visible' : 'hidden'}">X</span></button>
            </span> <!-- input-group-btn -->

          </div> <!-- input_group -->
        </div> <!-- row -->


        <div class="list-view container" data-bind="visible: isVisible">
          <ul class="station-list list-group row" data-bind="foreach: linesToShow">
            <li class="list-group-item items" data-bind="click: $parent.showInfo">
              <span class="label" data-bind="css: {'label-danger' : line[0].toLowerCase() == 'millenium',
                                                 'label-primary': line[0].toLowerCase() == 'expo',
                                                 'label-success': line[0].toLowerCase() == 'canada'
                                                },
                                           text: line[0]"></span>
              <!-- ko if: line.length > 1 -->
              <span class="label" data-bind="css: {'label-danger' : line[1].toLowerCase() == 'millenium',
                                                'label-primary': line[1].toLowerCase() == 'expo',
                                                'label-success': line[1].toLowerCase() == 'canada'
                                               },
                                          text: line[1],
                                          "></span>
              <!-- /ko -->

              <span class="station-item lead" data-bind="text: title"></span>
            </li>
          </ul>
        </div> <!-- list_view -->
      </div> <!-- container -->
    </nav> <!-- navbar -->
  </header> <!-- header -->


  <div class="container">
    <div class="control-panel">
      <div class="input-wrapper center ">

        <!--  Radio Button Starts-->
        <label class="bg-all col-xs-6 col-md-3" data-bind="css:{selected: lineType() == 'all'}">
              <input type='radio' name="type" value='all' data-bind='checked: lineType' /> ALL
            </label>

        <label class="bg-millenium col-xs-6 col-md-3" data-bind="css:{selected: lineType() == 'Millenium'}">
              <input type='radio' name="type" value='Millenium' data-bind='checked: lineType' /> MILLENIUM
            </label>

        <label class="bg-canada col-xs-6 col-md-3" data-bind="css:{selected: lineType() == 'Canada'}">
              <input type='radio' name="type" value='Canada' data-bind='checked: lineType' /> CANADA
            </label>

        <label class="bg-expo col-xs-6 col-md-3" data-bind="css:{selected: lineType() == 'Expo'}">
              <input type='radio' name="type" value='Expo' data-bind='checked: lineType' /> EXPO
            </label>

      </div> <!-- input_wrapper -->
    </div> <!-- control-panel -->

    <!-- Google Map Div -->
    <main class="col-md-12" id="map" ></main>

  </div> <!-- container -->

  <script src="./static/js/jquery.min.js"></script>
  <script src="https://use.fontawesome.com/a932d2807f.js"></script>
  <script src="./static/js/stationList.js"></script>
  <script src="./static/js/master2.js"></script>
  <script src="./static/js/knockout-3.4.2.js"></script>
  <script src="./static/js/bootstrap.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=your_key&callback=initMap" async defer onerror="mapFail()"></script>

</body>
</html>
